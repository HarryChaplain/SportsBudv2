<ion-view view-title="Account">
  <ion-content class="padding">
        <ul class="list">
          <div >
                <img ng-src="data:image/jpeg;base64,{{profile.images.profilePic}}" width="100%" />
            </div>
            <button class="button button-block button-positive padding" ng-click="upload()">Edit Profile Piture</button>
          <div class="item item-divider">
            <h2>Profile:</h2>
          </div>
          <label class="item item-input">
            <input type="text" placeholder="First Name" ng-model="profile.firstname">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last Name" ng-model="profile.lastname">
          </label>
            <div class="item item-divider">
              <h3>Select a sport to play:</h3>
            </div>
          <label class="item item-input item-select">
            <div class="input-label">
              Sports
            </div>
            <select ng-model="profile.sport">
              <option selected>Tennis</option>
              <option>Football</option>
              <option>Golf</option>
              <option>Basketball</option>
              <option>Netball</option>
            </select>
        </label>


      <div class="list">
          <div class="item item-divider">
            <h3>Search Distance(km): {{profile.searchDist}}km</h3>
          </div>

            <div class="item range range-positive">
              <input type="range" name="volume" min="1" max="100" ng-model="profile.searchDist">
            </div>
          </div>

          </ul>

          <div>
              <input type="button" class="button button-block button-positive" value="Save" ng-click="saveProfile()">
            </div>
          <div>
              <input type="button" class="button button-block button-assertive" value="Logout" ng-click="logout()">
          </div>
  </ion-content>
</ion-view>
